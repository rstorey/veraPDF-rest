server:
  applicationConnectors:
  - type: http 
    port: 8080 
  adminConnectors:
  - type: http
    port: 8081 

swagger:
  resourcePackage: org.verapdf.rest.resources,ApiResource,org.verapdf.rest.resources.ValidateResource,org.verapdf.rest.resources.ProfileResource,org.verapdf.rest.resources.ByteStreamResource

logging:

  level: INFO

  loggers:
    org.verapdf.rest.resources.ValidateResource: TRACE
    org.reflections.Reflections: ERROR

  appenders:
    - type: console
      target: stderr
