server:
  applicationConnectors:
  - type: http 
    port: 8080 
  adminConnectors:
  - type: http
    port: 8081 

swagger:
  resourcePackage: org.verapdf.rest.resources,ApiResource,org.verapdf.rest.resources.ValidateResource,org.verapdf.rest.resources.ProfileResource,org.verapdf.rest.resources.ByteStreamResource

sundial:
  thread-pool-size: 10
  shutdown-on-unload: true
  wait-on-shutdown: false
  start-delay-seconds: 20
  start-scheduler-on-load: true
  global-lock-on-load: false
  annotated-jobs-package-name: org.verapdf.rest.jobs
  tasks: [startjob, stopjob]

logging:

  level: INFO

  loggers:
    org.verapdf.rest.resources.ValidateResource: TRACE
    org.verapdf.rest.jobs.PollingJob: TRACE
    org.verapdf.rest.jobs.StartupJob: TRACE
    org.verapdf.rest.jobs.StopJob: TRACE

  appenders:
    - type: console
      target: stderr
